<!doctype HTML>
<title>One-page dungeon</title>
<link rel='stylesheet' href='./style/client.css'>
<meta charset='UTF8'>

<div id='map'>
  <div class='controls'>
    <button class='decrement'>←</button>
    <button class='increment'>→</button>
  </div>
  <!--run-time canvas-->
</div>
<link rel='stylesheet' href='./style/map.css'>

<div id='text'>
  <div id='header'>
    <input type='text' class='title' placeholder='Dungeon name'>
    <div id='details'>
      <input type='text' placeholder='Authors' id='authors'>
      <input type='text' placeholder='Challenge-tier' id='challenge'>
    </div>
  </div>
  <textarea class='intro' placeholder='Intro.'></textarea>
  <ol>
    <template id='room'><li><textarea class='room' placeholder='Room description.'></textarea></li></template>
  </ol>
  <textarea class='outro' placeholder='Outro.'></textarea>
  <div class='controls'>
    <button id='save'>Save</button>
    <input type='file' id='load'>
  </div>
</div>
<link rel='stylesheet' href='./style/text.css'>
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Lobster+Two'>
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Noto+Sans'>

<div id='tables'>
  <template class='table'><div class='table'>
    <input class='label' type='text'>
    <table>
      <template class='row'><tr>
        <td class='roll'></td>
        <td><input type='text'></td>
      </tr></template>
    </table>
    <div class='rolls'>
      <button>Roll low</button>
      <button>Roll</button>
      <button>Roll high</button>
    </div>
  </div></template>
</div>
<link rel='stylesheet' href='./style/tables.css'>

<script type='module'>
  import * as clientm from './code/control/client.js'
  clientm.ready()
</script>
